
<form class="form-horizontal"  [formGroup]="dispencerForm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title"> Feed Despence </h2>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="udid">UDID</label>
          <div class="col-sm-8">
             <input id="udid" type="number" class="form-control" formControlName="udid">
          </div>
        </div>
          
        <div class="form-group">
          <label class="col-sm-2 control-label" for="gwid">GWID</label>
          <div class="col-sm-8">
             <input id="gwid" type="number" class="form-control" formControlName="gwid">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">Name</label>
          <div class="col-sm-8">
             <input id="name" type="string" class="form-control" formControlName="name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="pond">Pond</label>
          <div class="col-sm-8">
             <input id="pond" type="number" class="form-control" formControlName="pond">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="weight">Weight</label>
           <div class="col-sm-8">
             <input id="weight" type="number" class="form-control" formControlName="weight">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="time">Time</label>
          <div class="col-sm-8">
             <input id="time" type="number" class="form-control" formControlName="time">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 control-label" for="csvfile">Upload CSV</label>
          <div class="col-sm-8">
            <input type="file" class="form-control" formControlName="csvfile"  #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" /> 
          </div>
        </div>

       
      
      <div  class="btn-toolbar text-center well" class="panel-footer">
            <div class="btn-toolbar">
                <div>
                    <button class="btn btn-primary" style="margin-left: 14px; margin-right: 8px;" type="submit" (click)="onDFDataClick()">DF</button>
                </div>
                <div>
                  <button class="btn btn-primary" style="margin-right: 12px;" type="submit" (click)="onPingDataClick()">PING</button>
                </div>
                <div>
                  <button class="btn btn-primary" style="margin-right: 12px;" type="submit" (click)="onGFIDataClick()">GFI</button>
                </div>
                <div>
                  <button class="btn btn-primary" style="margin-right: 12px;" type="submit"  (click)="onCONFDataClick()">CONF</button>
                </div>
            </div>
      </div>
    </div>
</form>
